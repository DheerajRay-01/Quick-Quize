<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="return false">
    <!--HEader section-->
    <header>
        <img class="logo" src="logo.png" alt="logo">
        <button class="rule-btn">Rules</button>
    </header>
    <!--Main section-->
    <main>
        <div class="rule_cont">
            
                <h3>Rules</h3>
                <ul>
                    <li>You have to answer 10 questions</li>
                    <li>Each question carries 1 mark.</li>
                    <li>Once you start the quiz, it is not allowed to change tabs.</li>
                    <li>Result will be shown after the quiz.</li>
                </ul>
                <button class="rule-close">Close</button>
           
        </div>
        <div class="que-container">
            <div class="que">
            </div>

            <div class="opt-container">
            </div>
        </div>
        <div class="select-menu">
            <div class="menu-opt" id="gk">General knowledge</div>
            <div class="menu-opt" id="hist">History</div>
            <div class="menu-opt" id="pol">Politics</div>
            <div class="menu-opt" id="geo">Geography</div>
            <div class="menu-opt" id="cs">Computer science</div>
            <div class="menu-opt" id="anim">Animals</div>
        </div>
        <div class="score_container">
            <div class="card">
                <p class="score"> </p>
                <button id="btn">Home</button>
            </div>
        </div>
    </main>

    <!--footer section-->
    <footer>
        <p>MADE WITH &hearts; BY RITIK</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
